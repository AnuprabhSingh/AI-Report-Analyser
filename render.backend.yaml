# Render Backend Deployment Configuration
services:
  - type: web
    name: medical-interpreter-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: src/api.py
      - key: MAX_CONTENT_LENGTH
        value: 16777216
      - key: CORS_ORIGINS
        value: https://ai-report-analyser.vercel.app,https://*.vercel.app,http://localhost:5173,http://localhost:3000
    disk:
      name: medical-data
      mountPath: /app/data
      sizeGB: 1
