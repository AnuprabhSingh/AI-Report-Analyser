# Render Blueprint for Medical Interpreter
# Deploy with: render.yaml in root directory

services:
  # Flask Backend + React Frontend (Combined)
  - type: web
    name: medical-interpreter
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: src/api.py
      - key: MAX_CONTENT_LENGTH
        value: 16777216
    disk:
      name: medical-data
      mountPath: /app/data
      sizeGB: 1
